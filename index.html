<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <script src = "script.js"></script>
    <link rel = "stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body onload = "startGame()">
<h2 class = "w3-panel w3-pale-red w3-border w3-topbar w3-leftbar w3-bottombar w3-rightbar w3-border-red">Hangman</h2>
<br>
<div class = "w3-panel w3-pale-red w3-border w3-topbar w3-leftbar w3-bottombar w3-rightbar w3-border-red" >
    <br>
    <div class = "w3-border w3-topbar w3-leftbar w3-bottombar w3-rightbar w3-border-red"> 
        <h4>Word</h4>
        <p id = "word"></p>
        <button class = "w3-button w3-small w3-hover-red w3-round w3-border w3-border-red" onclick = "revealWord()" id = "reveal">Reveal The Word</button>
        <span id = "revealed"></span>
            <span id = "endGame">
                <button class = "w3-button w3-small w3-hover-red w3-round w3-border w3-border-red" onclick = "applySelection()">Restart The Game</button>
                <br>
                <br>
            </span>
    </div>
    <br>
    Categories: <select class = "w3-select w3-round w3-border w3-border-red" size = "2" onclick = "applySelection()" id = "categories">
        <option value = "defaultWord">Fruits (default)</option>
        <option value = "bhs">BHS Teachers & Staff</option>
        <option value = "langEasy">Languages (easy)</option>
        <option value = "langHard">Languages (rare, very hard, good luck)</option>
    </select>
    <br>
    <br>
    <div class = "w3-border w3-topbar w3-leftbar w3-bottombar w3-rightbar w3-border-red">
        <h4>Guess A Letter</h4>
        <select class = "w3-round w3-border w3-border-red" size = "3" id = "letter" onclick = "guessLetter()">
            <option value = "a">a</option>
            <option value = "b">b</option>
            <option value = "c">c</option>
            <option value = "d">d</option>
            <option value = "e">e</option>
            <option value = "f">f</option>
            <option value = "g">g</option>
            <option value = "h">h</option>
            <option value = "i">i</option>
            <option value = "j">j</option>
            <option value = "k">k</option>
            <option value = "l">l</option>
            <option value = "m">m</option>
            <option value = "n">n</option>
            <option value = "o">o</option>
            <option value = "p">p</option>
            <option value = "q">q</option>
            <option value = "r">r</option>
            <option value = "s">s</option>
            <option value = "t">t</option>
            <option value = "u">u</option>
            <option value = "v">v</option>
            <option value = "w">w</option>
            <option value = "x">x</option>
            <option value = "y">y</option>
            <option value = "z">z</option>
        </select>
        <br>
        <br>
    </div>
    <br>
    <div class = "w3-border w3-topbar w3-leftbar w3-bottombar w3-rightbar w3-border-red">
        <h4>Number of Guesses Remaining</h4>
        <p id = "guessNumber"></p>
        <span id = "image"></span>
    </div>
    <br>
    <div class = "w3-border w3-topbar w3-leftbar w3-bottombar w3-rightbar w3-border-red">
        <h4>Guessed Letters</h4>
        <p id = "guessedLetters"></p>
    </div>
    <br>
</div>
</body>
</html>
